<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/5678/5678695.png">
  <title>Selecionar Jogos - Steins;Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/background.css">
  <script type="module" src="assets/js/background.js" defer></script>
  <style>
    :root {
      --primary: #00ff88;
      --primary-hover: #00e67a;
      --primary-light: rgba(0, 255, 136, 0.1);
      --secondary: #1a1a2e;
      --background: #0f172a;
      --surface: #272c3bd6;
      --surface-hover: #ffffff45;
      --text-primary: #f0f0f0;
      --text-secondary: #b8b8b8;
      --border-radius: 12px;
      --border-radius-sm: 8px;
      --shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      --shadow-sm: 0 4px 8px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --error: #ff4444;
      --warning: #ffbb33;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 800px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
    }

    header::after {
      content: '';
      display: block;
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), #00b3ff);
      margin: 1rem auto 0;
      border-radius: 3px;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), #00b3ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 400;
      color: var(--text-secondary);
    }

    .actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    button {
      background-color: var(--primary);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: #121212;
      backdrop-filter: blur(10px);
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background-color: var(--surface);
      color: var(--primary);
    }

    .btn-secondary:hover {
      background-color: var(--surface-hover);
    }

    .btn-danger {
      background-color: var(--surface);
      color: var(--error);
    }

    .btn-danger:hover {
      background-color: rgba(255, 68, 68, 0.1);
      color: var(--error);
    }

    .games-list {
      border-radius: var(--border-radius);
      background: rgb(30 41 59 / 90%);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      max-height: 60vh;
      overflow-y: auto;
    }

    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .list-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--primary);
    }

    .game-count {
      background: var(--primary-light);
      color: var(--primary);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .game-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-radius: var(--border-radius-sm);
      transition: var(--transition);
      margin-bottom: 0.5rem;
      background: rgba(255, 255, 255, 0.02);
    }

    .game-item:last-child {
      margin-bottom: 0;
    }

    .game-item:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(5px);
    }

    .game-checkbox {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--text-secondary);
      border-radius: 4px;
      margin-right: 1rem;
      cursor: pointer;
      position: relative;
      transition: var(--transition);
    }

    .game-checkbox:checked {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .game-checkbox:checked::after {
      content: '✓';
      position: absolute;
      color: #121212;
      font-size: 14px;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .game-label {
      flex: 1;
      cursor: pointer;
      user-select: none;
      font-weight: 500;
    }

    .game-exe {
      display: block;
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 0.2rem;
    }

    .game-actions {
      display: flex;
      gap: 0.5rem;
    }

    .game-action-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1rem;
      padding: 0.5rem;
      transition: var(--transition);
      border-radius: 4px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-action-btn:hover {
      color: var(--primary);
      background: rgba(255, 255, 255, 0.05);
    }

    .game-action-btn.delete:hover {
      color: var(--error);
      background: rgba(255, 68, 68, 0.1);
    }

    input[type="file"] {
      display: none;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      opacity: 1;
      display: flex;
    }

    .modal-content {
      background: var(--surface);
      padding: 2rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 500px;
      box-shadow: var(--shadow);
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }

    .modal.show .modal-content {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
      min-width: 15px;
    }

    .modal-close1 {
      background: #f0ffff00;
      color: white;
      border: none;
      max-width: min-content;
    }

    .modal-close:hover {
      color: var(--primary);
      transform: rotate(90deg);
    }

    .modal-body {
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      background: var(--background);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius-sm);
      color: var(--text-primary);
      font-family: inherit;
      transition: var(--transition);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    /* Scrollbar styling */
    .games-list::-webkit-scrollbar {
      width: 8px;
    }

    .games-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    .games-list::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 89%;
      left: 20px;
      background: var(--surface);
      color: var(--text-primary);
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 1001;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success {
      border-left: 4px solid var(--primary);
    }

    .toast.error {
      border-left: 4px solid var(--error);
    }

    .toast-icon {
      font-size: 1.2rem;
    }

    .toast.success .toast-icon {
      color: var(--primary);
    }

    .toast.error .toast-icon {
      color: var(--error);
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.1);
    }

    .empty-state p {
      margin-top: 0.5rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      .game-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .game-actions {
        align-self: flex-end;
      }
    }

    @media (max-width: 480px) {
      .actions {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      .modal-footer {
        flex-direction: column;
      }

      .modal-footer button {
        width: 100%;
      }
    }

    /* SCROLLBAR PERSONALIZADA */
    ::-webkit-scrollbar {
      width: 10px;
      /* Largura da scrollbar vertical */
      height: 10px;
      /* Altura da scrollbar horizontal */
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
      /* Cor do track (fundo) - combinando com --card-bg */
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background: #00cc6a;
      /* Cor do thumb (alça) - combinando com --primary-dark */
      border-radius: 5px;
      border: 2px solid #1e293b;
      /* Borda para contraste */
      transition: all 0.3s ease;
      /* Transição suave */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00ff88;
      /* Cor ao passar o mouse - combinando com --primary */
      cursor: grab;
      /* Cursor indicando que pode arrastar */
    }

    ::-webkit-scrollbar-thumb:active {
      background: #00a05c;
      /* Cor quando clicado */
      cursor: grabbing;
      /* Cursor de arrastando */
    }

    /* Para Firefox */
    html {
      scrollbar-width: thin;
      /* "auto" ou "thin" */
      scrollbar-color: #00cc6a #1e293b;
      /* thumb e track */
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Steins;Tracker</h1>
      <h2>Selecione os jogos a monitorar</h2>
    </header>

    <div class="actions">
      <button id="btnHome" class="btn-secondary">
        <i class="fas fa-arrow-left"></i>
        <span>Página Principal</span>
      </button>
      <button id="btndeletor" class="btn-danger">
        <i class="fas fa-gamepad"></i>
        <span>Gamer Monitor</span>
      </button>
      <!-- Adicione este botão junto com os outros -->
      <button id="btnProcurarJogos" class="btn-secondary">
        <i class="fas fa-folder-open"></i>
        <span>Procurar jogos</span>
      </button>
      <button id="btnAdicionarJogo">
        <i class="fas fa-plus"></i>
        <span>Adicionar jogo</span>
      </button>
      <input type="file" id="inputExe" accept=".exe" />
    </div>

    <div class="games-list" id="jogosCheckboxes" aria-label="Lista de jogos para monitorar" role="list">
      <div class="list-header">
        <div class="list-title">Jogos selecionados</div>
        <div class="game-count" id="gameCounter">0 jogos</div>
      </div>
      <div id="gamesContainer"></div>
    </div>
  </div>

  <!-- Modal para editar nome do jogo -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Editar Nome do Jogo</h3>
        <button class="modal-close1" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="editExeName">Nome do arquivo EXE</label>
          <input type="text" id="editExeName" readonly>
        </div>
        <div class="form-group">
          <label for="editFriendlyName">Nome amigável</label>
          <input type="text" id="editFriendlyName" placeholder="Digite um nome amigável...">
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelEdit" class="btn-secondary">Cancelar</button>
        <button id="saveEdit">Salvar Alterações</button>
      </div>
    </div>
  </div>

  <!-- Adicione este modal -->
  <div class="modal" id="scanModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Procurar jogos</h3>
        <button class="modal-close1" id="closeScanModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="scanPath">Digite o caminho completo da pasta (ex: C:\Program Files\Steam\steamapps\common)</label>
          <input type="text" id="scanPath" placeholder="Cole o caminho completo da pasta aqui...">
        </div>
        <div id="scanResults" style="max-height: 300px; overflow-y: auto; margin-top: 1rem;"></div>
      </div>
      <div class="modal-footer">
        <button id="cancelScan" class="btn-secondary">Cancelar</button>
        <button id="scanNow" class="btn-secondary">
          <i class="fas fa-search"></i> Procurar
        </button>
        <button id="saveScan">Salvar jogos selecionados</button>
      </div>
    </div>
  </div>

  <!-- Toast notification -->
  <div class="toast" id="toast">
    <div class="toast-icon"></div>
    <div class="toast-message"></div>
  </div>

  <script>
    const nomeAmigavel = {
      'VALORANT-Win64-Shipping.exe': 'Valorant'
    };

    const jogosManuais = Object.keys(nomeAmigavel);
    const API_BASE = '/api';

    // Toast notification functions
    function showToast(message, type = 'success', duration = 3000) {
      const toast = document.getElementById('toast');
      const toastIcon = toast.querySelector('.toast-icon');
      const toastMessage = toast.querySelector('.toast-message');

      toast.className = `toast ${type}`;
      toastMessage.textContent = message;

      if (type === 'success') {
        toastIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
      } else {
        toastIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
      }

      toast.classList.add('show');

      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }

    async function obterSelecionados() {
      try {
        const res = await fetch(`${API_BASE}/jogos-selecionados`);
        if (!res.ok) return jogosManuais;
        const json = await res.json();
        return Array.isArray(json) && json.length > 0 ? json : jogosManuais;
      } catch {
        return jogosManuais;
      }
    }

    async function salvarSelecionados(selecionados) {
      try {
        const response = await fetch('/api/jogos-selecionados', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(selecionados)
        });

        if (response.ok) {
          showToast('Seleção de jogos salva com sucesso!');
        } else {
          throw new Error('Erro ao salvar');
        }
      } catch (err) {
        showToast('Erro ao salvar seleção de jogos', 'error');
        console.error(err);
      }
    }

    async function salvarNomeAmigavel(exeName, friendlyName) {
      try {
        const response = await fetch(`${API_BASE}/nomes-amigaveis`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ exeName, friendlyName })
        });

        if (response.ok) {
          showToast('Nome amigável salvo com sucesso!');
        } else {
          throw new Error('Erro ao salvar');
        }
      } catch (err) {
        showToast('Erro ao salvar nome amigável', 'error');
        console.error('Erro ao salvar nome amigável:', err);
      }
    }

    async function removerJogo(exeName) {
      try {
        // Remove dos selecionados
        let selecionados = await obterSelecionados();
        selecionados = selecionados.filter(jogo => jogo !== exeName);
        await salvarSelecionados(selecionados);

        // Remove do nomeAmigavel se não for um dos manuais
        if (!jogosManuais.includes(exeName)) {
          await fetch('/api/nomes-amigaveis', {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ exeName })
          });
        }

        showToast(`Jogo "${nomeAmigavel[exeName] || exeName}" removido`, 'success');
        await renderizarCheckboxes();
      } catch (err) {
        showToast('Erro ao remover jogo', 'error');
        console.error(err);
      }
    }

    async function renderizarCheckboxes() {
      const container = document.getElementById('gamesContainer');
      const counter = document.getElementById('gameCounter');
      container.innerHTML = '';
      const selecionados = await obterSelecionados();

      // Carregar nomes amigáveis personalizados do servidor
      try {
        const res = await fetch('/api/nomes-amigaveis');
        if (res.ok) {
          const customNames = await res.json();
          Object.assign(nomeAmigavel, customNames);
        }
      } catch (err) {
        console.error('Erro ao carregar nomes amigáveis:', err);
      }

      // Unir jogosManuais + extras (manter ordem e evitar repetição)
      const todosJogos = [...new Set([...jogosManuais, ...selecionados])];

      // Update counter
      counter.textContent = `${todosJogos.length} ${todosJogos.length === 1 ? 'jogo' : 'jogos'}`;

      if (todosJogos.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-gamepad"></i>
            <h3>Nenhum jogo adicionado</h3>
            <p>Adicione jogos clicando no botão acima</p>
          </div>
        `;
        return;
      }

      todosJogos.forEach(jogo => {
        const item = document.createElement('div');
        item.className = 'game-item';
        item.setAttribute('role', 'listitem');

        const input = document.createElement('input');
        input.type = 'checkbox';
        input.className = 'game-checkbox';
        input.id = `game-${jogo.replace(/\W/g, '-')}`;
        input.value = jogo;
        input.checked = selecionados.includes(jogo);
        input.addEventListener('change', async () => {
          const novos = [...document.querySelectorAll('#gamesContainer input:checked')].map(cb => cb.value);
          await salvarSelecionados(novos);
        });

        const labelContainer = document.createElement('div');
        labelContainer.style.flex = '1';

        const label = document.createElement('label');
        label.className = 'game-label';
        label.htmlFor = input.id;
        label.textContent = nomeAmigavel[jogo] || jogo;

        const exeName = document.createElement('span');
        exeName.className = 'game-exe';
        exeName.textContent = jogo;

        labelContainer.appendChild(label);
        labelContainer.appendChild(exeName);

        const actions = document.createElement('div');
        actions.className = 'game-actions';

        const editBtn = document.createElement('button');
        editBtn.className = 'game-action-btn';
        editBtn.innerHTML = '<i class="fas fa-edit"></i>';
        editBtn.title = 'Editar nome';
        editBtn.addEventListener('click', () => abrirModalEdicao(jogo));

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'game-action-btn delete';
        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
        deleteBtn.title = 'Remover jogo';
        deleteBtn.addEventListener('click', () => {
          if (confirm(`Tem certeza que deseja remover "${nomeAmigavel[jogo] || jogo}" da lista?`)) {
            removerJogo(jogo);
          }
        });

        actions.appendChild(editBtn);

        // Só mostra o botão de excluir se não for um jogo manual
        if (!jogosManuais.includes(jogo)) {
          actions.appendChild(deleteBtn);
        }

        item.appendChild(input);
        item.appendChild(labelContainer);
        item.appendChild(actions);
        container.appendChild(item);
      });
    }

    // Modal de edição
    const modal = document.getElementById('editModal');
    const closeModal = document.getElementById('closeModal');
    const cancelEdit = document.getElementById('cancelEdit');
    const saveEdit = document.getElementById('saveEdit');
    const editExeName = document.getElementById('editExeName');
    const editFriendlyName = document.getElementById('editFriendlyName');

    let currentEditingGame = null;

    function abrirModalEdicao(exeName) {
      currentEditingGame = exeName;
      editExeName.value = exeName;
      editFriendlyName.value = nomeAmigavel[exeName] || exeName;
      modal.classList.add('show');
      editFriendlyName.focus();
    }

    function fecharModal() {

  <script>

    // Adicione estas funções ao seu script existente

    // Event listeners para o modal de busca
    document.getElementById('btnProcurarJogos').addEventListener('click', () => {
      document.getElementById('scanModal').classList.add('show');
      document.getElementById('scanPath').focus();
    });

    document.getElementById('closeScanModal').addEventListener('click', closeScanModal);
    document.getElementById('cancelScan').addEventListener('click', closeScanModal);

    document.getElementById('scanNow').addEventListener('click', async () => {
      const path = document.getElementById('scanPath').value.trim();
      if (path) {
        await scanForGames(path);
      } else {
        showToast('Digite um caminho válido', 'error');
      }
    });

    document.getElementById('saveScan').addEventListener('click', async () => {
      const checkboxes = document.querySelectorAll('#scanResults input[type="checkbox"]:checked');
      const newGames = Array.from(checkboxes).map(cb => cb.value);

      if (newGames.length > 0) {
        const currentGames = await obterSelecionados();
        const updatedGames = [...new Set([...currentGames, ...newGames])];

        await salvarSelecionados(updatedGames);
        showToast(`${newGames.length} jogos adicionados!`, 'success');
        await renderizarCheckboxes();
        closeScanModal();
      } else {
        showToast('Nenhum jogo selecionado', 'warning');
      }
    });

    function closeScanModal() {
      document.getElementById('scanModal').classList.remove('show');
      document.getElementById('scanResults').innerHTML = '';
      document.getElementById('scanPath').value = '';
    }

    async function scanForGames(folderPath) {
      const scanResults = document.getElementById('scanResults');
      scanResults.innerHTML = '<p>Procurando jogos... (isso pode demorar)</p>';

      try {
        // Adicione validação do caminho
        if (!folderPath || !folderPath.includes(':')) {
          throw new Error('Caminho inválido. Use o formato completo (ex: C:\\Pasta\\Jogos)');
        }

        const response = await fetch('/api/scan-games', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            path: folderPath,
            recursive: true, // Adicione suporte a busca recursiva
            fileTypes: ['.exe', '.lnk'] // Filtre por tipos específicos
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Erro na busca');
        }

        const { games, error } = await response.json();

        if (error) {
          throw new Error(error);
        }

        if (!games || games.length === 0) {
          scanResults.innerHTML = '<p>Nenhum executável de jogo encontrado nesta pasta.</p>';
          return;
        }

        let html = `
      <div style="margin-bottom: 1rem;">
        <label style="display: flex; align-items: center; gap: 0.5rem;">
          <input type="checkbox" id="selectAllGames" checked>
          <span>Selecionar todos</span>
        </label>
      </div>
      <div style="display: grid; grid-template-columns: 1fr; gap: 0.5rem; max-height: 300px; overflow-y: auto;">
    `;

        games.forEach(game => {
          html += `
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <input type="checkbox" id="scan-${game.replace(/\W/g, '-')}" value="${game}" checked>
          <label for="scan-${game.replace(/\W/g, '-')}" style="cursor: pointer; word-break: break-all;">${game}</label>
        </div>
      `;
        });

        html += '</div>';
        scanResults.innerHTML = html;

        // Selecionar/deselecionar todos
        document.getElementById('selectAllGames').addEventListener('change', (e) => {
          const checkboxes = document.querySelectorAll('#scanResults input[type="checkbox"]:not(#selectAllGames)');
          checkboxes.forEach(cb => cb.checked = e.target.checked);
        });

      } catch (err) {
        console.error('Erro na busca:', err);
        scanResults.innerHTML = `
      <p style="color: var(--error);">Erro ao procurar jogos:</p>
      <p>${err.message}</p>
      <p>Verifique se o caminho está correto e acessível pelo servidor.</p>
    `;
      }
    }
  </script>
